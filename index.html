<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <!-- Qui ci va l'header con logo, search-bar e nav  -->
    <header>
        <!-- Questa è una navbar di BS -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="img-wrapper d-lg-none">
                    <img class="img-header" src="img/mobile-logo.png" alt="">
                </div>

                <!-- Classe mia per il breakpoint LG così che si veda il logo grande -->
                <div class="d-none d-lg-inline-block">
                    <img src="img/logo.svg" alt="">
                </div>


                <!-- Form di BS per la barra centrale SEARCH -->
                <form class="d-flex flex-grow-form px-4" role="search">
                    
                    <span class="input-group-text form-bg-header flex-grow-form">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    
                        <input type="text" id="disabledTextInput" class="form-control form-bg-header" placeholder="Prova a cercare lezioni di Laravel">
                    </span>
                </form>


                <!-- Qui ci vanno le 3 icone visibili solo in LG -->

                <div class="d-none d-lg-inline-block">
                    <a href="#">
                        <span><i class="fa-solid fa-bars mx-2"></i></span>
                    </a> 
                    <a href="#">
                        <span><i class="fa-solid fa-circle-question mx-2"></i></span>
                    </a>               
                    <a href="#">
                        <span><i class="fa-solid fa-ellipsis-vertical mx-2"></i></span>
                    </a>   
                </div>


                <!-- Questa è la campanella gialla sulla destra -->
                <div class="dropdown">
                    <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i id="bell" class="fa-solid fa-bell"></i>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
          </nav>


          

    </header>




    <!-- Qui va la parte principale, divisa in 2: side-bar e main vero e proprio -->
    <main>

        <!-- Qui metto la sidebar che rimane fissa sulla sinistra -->
        <section class="side-bar container-flex-upanddown">
            
                <div class="row1">
                    
                    <div class="icon-side-bar">
                        <a href="">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </div>
                    <div class="icon-side-bar">
                        <a href="">
                            <i class="fa-solid fa-chart-simple"></i>
                        </a>
                    </div>
                    <div class="icon-side-bar">
                        <a href="">
                            <i class="fa-solid fa-signal"></i>
                        </a>
                    </div>
                </div>
                <div class="row1">
                    
                    <div class="icon-side-bar">
                        <a href="">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                    </div>
                </div>

           

        </section>





        <!-- Qui ci va il main vero e proprio -->
        <section class="parte-principale">

            <!-- Questa è la sezione blu chiara subito sotto l'header -->
            <section class="blu-chiaro">

            </section>



        </section>



    

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
